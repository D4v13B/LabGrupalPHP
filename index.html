<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Productos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 30px;
        text-align: center;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .content {
        padding: 40px;
      }

      .section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .section h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 1.8rem;
        font-weight: 600;
        position: relative;
        padding-bottom: 10px;
      }

      .section h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #fafbfc;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4facfe;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        transform: translateY(-2px);
      }

      .btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary:hover {
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .search-container {
        display: flex;
        gap: 15px;
        align-items: end;
        flex-wrap: wrap;
      }

      .search-container .form-group {
        flex: 1;
        min-width: 250px;
        margin-bottom: 0;
      }

      .table-container {
        overflow-x: auto;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        margin-top: 25px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      th,
      td {
        padding: 18px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
      }

      tbody tr {
        transition: all 0.3s ease;
      }

      tbody tr:hover {
        background: linear-gradient(
          135deg,
          rgba(79, 172, 254, 0.05) 0%,
          rgba(0, 242, 254, 0.05) 100%
        );
        transform: scale(1.01);
      }

      .no-products {
        text-align: center;
        padding: 40px;
        color: #888;
        font-style: italic;
        font-size: 1.1rem;
      }

      .alert {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 500;
        animation: slideIn 0.3s ease;
      }

      .alert-success {
        background: linear-gradient(135deg, #6fd16f 0%, #5cb85c 100%);
        color: white;
        box-shadow: 0 5px 15px rgba(108, 211, 111, 0.3);
      }

      .alert-error {
        background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        color: white;
        box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .stat-card {
        flex: 1;
        min-width: 200px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(79, 172, 254, 0.2);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-label {
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .search-container {
          flex-direction: column;
        }

        .content {
          padding: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .stats {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🏪 Gestor de Productos</h1>
        <p>Sistema completo para gestionar tu inventario</p>
      </div>

      <div class="content">
        <div id="alerts"></div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalProducts">0</div>
            <div class="stat-label">Total Productos</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalQuantity">0</div>
            <div class="stat-label">Cantidad Total</div>
          </div>
        </div>

        <div class="section">
          <h2>📝 Registrar Producto</h2>
          <form id="productForm">
            <div class="form-row">
              <div class="form-group">
                <label for="codigo">Código del Producto</label>
                <input type="text" id="codigo" name="codigo" required />
              </div>
              <div class="form-group">
                <label for="producto">Nombre del Producto</label>
                <input type="text" id="producto" name="producto" required />
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input
                  type="number"
                  id="cantidad"
                  name="cantidad"
                  min="0"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn">Registrar Producto</button>
          </form>
        </div>

        <div class="section">
          <h2>🔍 Buscar Productos</h2>
          <div class="search-container">
            <div class="form-group">
              <label for="searchTerm">Buscar por código o nombre</label>
              <input
                type="text"
                id="searchTerm"
                placeholder="Ingrese código o nombre del producto..."
              />
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="showAllProducts()"
            >
              Mostrar Todos
            </button>
          </div>
        </div>

        <div class="section">
          <h2>📊 Lista de Productos</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Código</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <tr>
                  <td colspan="4" class="no-products">
                    No hay productos registrados
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      let products = [];
      let nextId = 1;

      function showAlert(message, type = "success") {
        const alertsContainer = document.getElementById("alerts");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;

        alertsContainer.appendChild(alert);

        setTimeout(() => {
          alert.remove();
        }, 3000);
      }

      function updateStats() {
        const totalProducts = products.length;
        const totalQuantity = products.reduce(
          (sum, product) => sum + product.cantidad,
          0
        );

        document.getElementById("totalProducts").textContent = totalProducts;
        document.getElementById("totalQuantity").textContent = totalQuantity;
      }

      function renderProducts(productsToShow = products) {
        const tbody = document.getElementById("productTableBody");

        if (productsToShow.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" class="no-products">No hay productos para mostrar</td></tr>';
          return;
        }

        tbody.innerHTML = productsToShow
          .map(
            (product) => `
                <tr>
                    <td>${product.id}</td>
                    <td><strong>${product.codigo}</strong></td>
                    <td>${product.producto}</td>
                    <td><span style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 5px 15px; border-radius: 20px; font-weight: 600;">${product.cantidad}</span></td>
                </tr>
            `
          )
          .join("");
      }

      function addProduct(codigo, producto, cantidad) {
        const existingProduct = products.find(
          (p) => p.codigo.toLowerCase() === codigo.toLowerCase()
        );

        if (existingProduct) {
          showAlert(`Ya existe un producto con el código "${codigo}"`, "error");
          return false;
        }

        const newProduct = {
          id: nextId++,
          codigo: codigo,
          producto: producto,
          cantidad: parseInt(cantidad),
        };

        products.push(newProduct);
        renderProducts();
        updateStats();
        showAlert(`Producto "${producto}" registrado exitosamente`);
        return true;
      }

      function searchProducts(searchTerm) {
        if (!searchTerm.trim()) {
          renderProducts();
          return;
        }

        const filtered = products.filter(
          (product) =>
            product.codigo.toLowerCase().includes(searchTerm.toLowerCase()) ||
            product.producto.toLowerCase().includes(searchTerm.toLowerCase())
        );

        renderProducts(filtered);

        if (filtered.length === 0) {
          showAlert(
            `No se encontraron productos que coincidan con "${searchTerm}"`,
            "error"
          );
        }
      }

      function showAllProducts() {
        renderProducts();
        document.getElementById("searchTerm").value = "";
        showAlert("Mostrando todos los productos");
      }

      // Event Listeners
      document
        .getElementById("productForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const codigo = document.getElementById("codigo").value.trim();
          const producto = document.getElementById("producto").value.trim();
          const cantidad = document.getElementById("cantidad").value;

          if (addProduct(codigo, producto, cantidad)) {
            this.reset();
          }
        });

      document
        .getElementById("searchTerm")
        .addEventListener("input", function () {
          searchProducts(this.value);
        });

      // Datos de ejemplo para mostrar la funcionalidad
      addProduct("PROD001", "Laptop Dell XPS 13", 5);
      addProduct("PROD002", "Mouse Logitech MX Master", 15);
      addProduct("PROD003", "Teclado Mecánico Corsair", 8);
      addProduct("PROD004", 'Monitor Samsung 24"', 3);
      addProduct("PROD005", "Auriculares Sony WH-1000XM4", 12);
    </script>
  </body>
</html>
